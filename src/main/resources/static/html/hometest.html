<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/js/swiper/swiper.min.css">
    <link rel="stylesheet" href="/css/home.css">
    <style>
        .swiper-container .swiper-slide {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="top-menu">
        <ul>
            <li><a href="#">主页</a></li>
            <li><a href="#">主页</a></li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
        </ul>
    </div>
    <div class=" swiper-container top-imges-boxs">
        <div class="swiper-wrapper">
            <div class="swiper-slide h-body" style=" background: linear-gradient(45deg,  #48dbfb 0%, #54a0ff 100%);">
                Slide 1</div>
            <div class="swiper-slide h-body" style=" background: linear-gradient(45deg,  #c8d6e5 0%, #00d2d3 100%);">
                Slide 2</div>
            <div class="swiper-slide h-body" style=" background: linear-gradient(45deg,  #0097e6 0%, #54a0ff 100%);">
                Slide 3</div>
        </div> <!-- 如果需要分页器 -->
        <div class="swiper-pagination"></div>

        <!-- 如果需要导航按钮 -->
        <!-- <div class="swiper-button-prev"></div> -->
        <!-- <div class="swiper-button-next"></div> -->

        <!-- 如果需要滚动条 -->
        <!-- <div class="swiper-scrollbar"></div> -->
    </div>
    <script src="/js/jquery-3.1.1.min.js"></script>
    <script src="/js/swiper/swiper.min.js"></script>

    <script>
        var mySwiper = new Swiper('.swiper-container', {
            direction: 'vertical', // 垂直切换选项 horizontal 水平 vertical垂直
            loop: true, // 循环模式选项
            speed: 1000,
            autoplay: {
                delay: 3000,
                stopOnLastSlide: false, //true:自动切换停在最后一个
                disableOnInteraction: false, //false: 触碰后自动切换也不会停止
                waitForTransition: false, //关闭时，过渡还没结束，就开始了新的切换
            },
            // 如果需要分页器
            pagination: {
                el: '.swiper-pagination',
            },
        })
    </script>
</body>

</html>
